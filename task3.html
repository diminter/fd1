<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> </title>
    </head>
    <body>
        <p>Это обычный текст</p>
        <p><b>Это жирный текст</b></p>
        <p><big>Текст большими буквами</big></p>
        <p><i>Наклонный текст</i></p>
        <p><small>Маленький текст</small></p>
        <p><b>Еще один вариант жирного </b></p>
        <p>Здесь<sub>Нижней индекс</sub></p>
        <p>Здесь<sup>Верхний индекс</sup></p>
        <p><ins> Втсавляемый текст</ins></p>
        <p><del>Удаленный текст</del></p>

    </body>
</html>
